<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Print Square</title>
</head>
<body>
    <script>
        let i, j, table = "<table>";
        for (i = 1; i <= 7; i++) {
            table += "<tr>";
            for (j = 1; j <= 21; j++) {
                if (i === 1 || i === 7 || j === 1 || j === 21) {
                    table += "<td>*</td>";
                } else {
                    table += "<td>&ensp;</td>";
                }
            }
            table += "</tr>";
        }
        table += "</table>";
        document.write(table);
    </script>
</body>
</html>
