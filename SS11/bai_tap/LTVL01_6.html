<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng 30 số chia hết cho 7</title>
</head>
<body>
    <script>
        let count = 0;
        let sum = 0;

        for (let i = 1; count < 30; i++) {
            if (i % 7 == 0) {
                sum += i;
                count++;
            }
        }

        document.write("Tổng là: "+sum);
    </script>
</body>
</html>
