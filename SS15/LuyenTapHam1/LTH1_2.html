<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example 2</title>
</head>
<body>
    <script>
        function increaseNumber(number) {
            return number + 1;
        }
        let numbers = parseFloat(prompt("Nhập vào 1 số: "));
        var result = increaseNumber(numbers);
        console.log(result);
    </script>
</body>
</html>
