<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Prime</title>
</head>
<body>

    <script>
        function isPrime(number) {
            if (number < 2) {
                return false;
            } else {
                for (let i = 2; i <= number/2; i++) {
                    if (number % i === 0) {
                        return false;
                    }
                    return true;
                }
            }
        }

        let numbers = parseInt(prompt("Nhập vào số nguyên để kiểm tra: "));
        if (isPrime(numbers) == true) {
            alert("Đúng là số nguyên tố");
        } else {
            alert("Không phải là số nguyên tố");
        }
    </script>
</body>
</html>
