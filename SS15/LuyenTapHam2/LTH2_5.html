<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example 5</title>
</head>
<body>
    <script>

        function minNumber(number1, number2, number3) {
            if (number1 < number2 && number1 < number3) {
                return number1;
            } else if (number2 < number3) {
                return number2;
            } else {
                return number3;
            }
        }

        let minNum = minNumber(7, 8, 9);
        alert("Số nhỏ nhất là " + minNum);
    </script>
</body>
</html>
