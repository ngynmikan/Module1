<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example 6</title>
</head>
<body>
    <script>
        function isPosNumber(number) {
            if (Number.isInteger(number) && number > 0)
            {
                return true;
            }
            else
            {
                return false;
            }
        }

        let number = parseInt(prompt("Nhập vào 1 số: "));
        alert(isPosNumber(number));
    </script>
</body>
</html>
