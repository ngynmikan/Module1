<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example 1</title>
</head>
<body>
    <script>
        function squareNumber(number) {
            return number*number;
        }

        let number = parseFloat(prompt("Nhập vào 1 số: "));
        alert(squareNumber(number));
    </script>
</body>
</html>
