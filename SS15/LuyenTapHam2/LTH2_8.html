<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example 8</title>
</head>
<body>
    <script>
        function reverseArray(arr) {
            let tempArr = [];
            for (let i = arr.length - 1; i >= 0; i--) {
                tempArr.push(arr[i]);
            }
            return tempArr;
        }

        let numbers = [2,4,6,8,10];
        alert(numbers);
        alert(reverseArray(numbers));
    </script>
</body>
</html>
