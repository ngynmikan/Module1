<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example 4</title>
</head>
<body>
    <script>
        function isNumber(data) {
            if (isNaN(data)) {
                return false;
            } else {
                return true;
            }
        }
        var number = prompt("Nhập 1 ký tự: ")
        if (isNumber(number)) {
            alert("Là 1 con số");
        } else {
            alert("Không phải là số");
        }
    </script>
</body>
</html>
