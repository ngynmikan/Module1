<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example 2</title>
</head>
<body>
    <script>
        function calculateArea(radius) {
            return (radius*radius*Math.PI).toFixed(2);
        }
        function calculateCircumference(radius) {
            return (radius*2*Math.PI).toFixed(2);
        }

        let radius = parseFloat(prompt("Nhập vào bán kính: "));
        alert("Area: " + calculateArea(radius) + " ; " +"Circumference: " + calculateCircumference(radius));
    </script>
</body>
</html>
