<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example 7</title>
</head>
<body>
    <script>
        function swapNumber(number1, number2) {
            var temp = number1;
            number1 = number2;
            number2 = temp;
            return [number1, number2];
        }

        let number1 = parseFloat(prompt("Nhập vào số I: "));
        let number2 = parseFloat(prompt("Nhập vào số II: "));

        alert([number1, number2]);
        [number1, number2] = swapNumber(number1, number2);
        alert([number1, number2]);
    </script>
</body>
</html>
