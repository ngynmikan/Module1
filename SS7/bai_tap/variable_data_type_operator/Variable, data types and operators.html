<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variable, Data Type and Operator</title>
</head>
<body>
    <h2>Nhập điểm các môn học</h2>
    Điểm Vật lý: <input type="number" id="physics"><br><br>
    Điểm Hóa học: <input type="number" id="chemistry"><br><br>
    Điểm Sinh học: <input type="number" id="biology"><br><br>

    <button onclick="calculate()">Xem kết quả</button><br>
    <h3>Kết quả:</h3>
    <p id="result"></p>

    <h2>Chuyển độ C(Celsius) sang độ F(Fehrenheit)</h2>
    Nhập độ C: <input type="number" id="celsius"><br>

    <button onclick="changeDegree()">Xem kết quả</button><br>
    <h3>Kết quả:</h3>
    <p id="degreeResult"></p>

    <h2>Diện tích và chu vi hình tròn</h2>
    Bán kính: <input type="number" id="radius"><br>

    <button onclick="calculateCircle()">Xem kết quả</button>
    <h3>Kết quả:</h3>
    <p id="circleResult"></p>
<script src="script.js"></script>
</body>
</html>
