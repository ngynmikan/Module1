<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check a divisible b</title>
</head>
<body>
    <script>
        alert("Kiểm tra a chia hết b");

        let a = parseFloat(prompt("Nhập a: "));
        let b = parseFloat(prompt("Nhâp b: "));

        if (a%b == 0)
            alert("a chia hết cho b");
        else
            alert("a không chia hết cho b");
    </script>
</body>
</html>
