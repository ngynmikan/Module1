<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day Calculate</title>
</head>
<body>
    <h2>Tính số ngày của tháng</h2>
    <input type="number" id="input"><br>
    <button onclick="dayCalculate()">Tính số ngày</button> <br>
    <p id="result"></p>

    <script>
        function dayCalculate(){
            let month = Number(document.getElementById("input").value);
            console.log(month);

            switch (month) {
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById("result").innerText = "Tháng " + month + " có 30 ngày";
                    break;
                case 2:
                    document.getElementById("result").innerText = "Tháng " + month + " có 28 hoặc 29 ngày";
                    break;
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById("result").innerText = "Tháng " + month + " có 31 ngày";
                    break;
                default:
                    document.getElementById("result").innerText = "Vui lòng nhập một tháng hợp lệ (1-12)";
                    break;
            }
        }
    </script>
</body>
</html>
