<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculate phone bill</title>
</head>
<body>
    <h2>Tính cước điện thoại cho một hộ gia đình</h2>
    Số phút đã sử dụng: <input type="number" id="minutes"><br>
    <button onclick="calculatePhonebill()">Tính cước</button>
    <p id="result"></p>

    <script>
        function calculatePhonebill() {
            let minutes = parseFloat(document.getElementById("minutes").value);
            let subcriptionFee = 40;
            let bill = subcriptionFee;

            if (isNaN(minutes) || minutes < 0) {
                document.getElementById('result').innerText = "Vui lòng nhập số phút hợp lệ!";
                return;
            }

            if (minutes>200) {
                bill += 50 * 0.5 + 150 * 0.2 + (minutes - 200) * 0.1;
            } else if (minutes > 50) {
                bill += 50 * 0.5 + (minutes -50) * 0.2;
            } else {
                bill += minutes * 0.5;
            }

            document.getElementById("result").innerHTML = "Số cước là:" +bill;
        }
    </script>
</body>
</html>
