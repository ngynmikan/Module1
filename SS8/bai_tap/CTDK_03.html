<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check if a > 0</title>
</head>
<body>
    <script>
        alert("Kiểm tra số nhập vào có lớn  hơn 0 không");

        let number = parseInt(prompt("Nhập số cần kiểm tra"));

        if (number>0)
            alert("Số lớn hơn không");
        else
            alert("Số bé hơn không");
    </script>
</body>
</html>
