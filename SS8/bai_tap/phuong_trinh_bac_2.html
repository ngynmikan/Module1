<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 2</title>
</head>
<body>
    <script>
        alert("Giải phương trình ax^2+bx+c=0");
        let a = prompt("Nhập a:")
        let b = prompt("Nhập b:")
        let c = prompt("Nhập c:")

        if (a==0) {
            if(b==0)
            {
                if(c==0)
                {
                    alert("Phương trình có vô số nghiệm");
                } else {
                    alert("Phương trình vô nghiệm");
                }
            }
            else
                alert("Phương trình có nghiệm duy nhất: " + parseFloat(-c/b));
        }
        else
        {
            let d = b*b-4*a*c;
            if (d<0)
            {
                alert("Phương trình vô nghiệm");
            } else if (d==0) {
                alert("Phương trình có nghiệm kép là: " + parseFloat(-b/(2*a)));
            } else {
                alert("Phương trình có 2 nghiệm phân biệt là: " + (-b+Math.sqrt(d))/(2*a) + "," + (-b-Math.sqrt(d))/(2*a) );
            }
        }

    </script>
</body>
</html>
