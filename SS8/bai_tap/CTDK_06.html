<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Commission</title>
</head>
<body>
    <script>
        alert("Hoa hồng nhận theo doanh số bán hàngg");

        let income = parseFloat(prompt("Nhập số tiền"));

        let commission = 0;

        if (income<=200000) {
            commission = income * 0.05;
            alert("Hoa hồng nhận được "+commission);
        } else if (income<=500000) {
            commission = income * 0.1;
            alert("Hoa hồng nhận được "+commission);
        } else if (income<=2000000) {
            commission = income * 0.2;
            alert("Hoa hồng nhận được "+commission);
        } else {
            commission = income * 0.3;
            alert("Hoa hồng nhận được "+commission);
        }
    </script>

</body>
</html>
