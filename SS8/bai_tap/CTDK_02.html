<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check age</title>
</head>
<body>
    <script>
        alert("Kiểm tra đủ tuổi nhập học lớp 10");

        let age = parseInt(prompt("Nhập tuổi:"));

        if (age>14)
            alert("Đủ tuổi nhập học lớp 10");
        else
            alert("Không đủ tuổi nhập học lớp 10");
    </script>
</body>
</html>
