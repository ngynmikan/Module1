<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculate</title>
</head>
<body>
    <script>
        alert("Tính BMI");

        let weight = parseFloat(prompt("Nhập cân nặng: "));
        let height = parseFloat(prompt("Nhập chiều cao: "));

        let bmi = weight/(Math.pow(2));
        
        if (bmi<18.5) {
            alert(bmi + " => Underweight");
        } else if (bmi<25) {
            alert(bmi + " =>Normal");
        } else if (bmi<30) {
            alert(bmi + " =>Overweight");
        } else {
            alert(bmi + " =>Obese");
        }
    </script>
</body>
</html>
