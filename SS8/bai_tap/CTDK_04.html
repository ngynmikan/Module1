<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check max number</title>
</head>
<body>
    <script>
        alert("Nhập vào 3 số kiểm tra số lớn nhất");

        let num1 = parseFloat(prompt("Nhập số thứ nhất: "));
        let num2 = parseFloat(prompt("Nhập số thứ hai: "));
        let num3 = parseFloat(prompt("Nhập số thứ ba: "));

        let max = num1;

        if (num2>max && num2>num3) {
            max = num2;
            alert(max+" là số lớn nhất");
        } else if (num3>max) {
            max = num3;
            alert(max+" là số lớn nhất");
        } else {
            alert(max+" là số lớn nhất");
        }


    </script>
</body>
</html>
