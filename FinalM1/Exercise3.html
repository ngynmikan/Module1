<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 3</title>
</head>
<body>
    <script>
        let arrLength = parseInt(prompt("Nhập chiều dài mảng: "));
        if (arrLength >= 50) {
            alert("Chiều dài mảng không được quá 50 phần tử");
        }

        let arr = [];
        for (let i = 0; i < arrLength; i++) {
            let number = parseInt(prompt("Nhập từng phần tử: "))
            arr.push(number);
        }

        let k = parseFloat(prompt("Nhập vào số nguyên dương k: "));
        let sum = 0;
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            for (let j = i + 1; j < arr.length; j++) {
                sum = arr[i] + arr[j];
                if (sum % k === 0) {
                    count++;
                }
            }
        }
        alert("Tổng cặp số nguyên chia hết hết cho số k là: " + count);
    </script>
</body>
</html>
